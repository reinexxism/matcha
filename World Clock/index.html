<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="newyork">
        <div class="rect">
          <div class="cir">
            <div class="inner-cir">
              <div class="center"></div>
              <div class="hr" id="hrn"></div>
              <div class="min" id="minn"></div>
              <div class="sec" id="secn"></div>
            </div>
          </div>
        </div>
        <div class="country">NewYork</div>
      </div>
      <div id="london">
        <div class="rect">
          <div class="cir">
            <div class="inner-cir">
              <div class="center"></div>
              <div class="hr" id="hrl"></div>
              <div class="min" id="minl"></div>
              <div class="sec" id="secl"></div>
            </div>
          </div>
        </div>
        <div class="country">London</div>
      </div>
      <div id="seoul">
        <div class="rect">
          <div class="cir">
            <div class="inner-cir">
              <div class="center"></div>
              <div class="hr" id="hrs"></div>
              <div class="min" id="mins"></div>
              <div class="sec" id="secs"></div>
            </div>
          </div>
        </div>
        <div class="country">Seoul</div>
      </div>
      <div id="hongkong">
        <div class="rect">
          <div class="cir">
            <div class="inner-cir">
              <div class="center"></div>
              <div class="hr" id="hrh"></div>
              <div class="min" id="minh"></div>
              <div class="sec" id="sech"></div>
            </div>
          </div>
        </div>
        <div class="country">HongKong</div>
      </div>
      <div id="tokyo">
        <div class="rect">
          <div class="cir">
            <div class="inner-cir">
              <div class="center"></div>
              <div class="hr" id="hrt"></div>
              <div class="min" id="mint"></div>
              <div class="sec" id="sect"></div>
            </div>
          </div>
        </div>
        <div class="country">Tokyo</div>
      </div>
    </div>
  </body>
</html>
