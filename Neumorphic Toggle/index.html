<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Toggle Btn</title>
    <script
      src="https://kit.fontawesome.com/ba7b6d7fea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="switch-holder">
        <div class="switch-label">
          <i class="fa-brands fa-bluetooth-b"></i><span>Bluetooth</span>
        </div>
        <div class="switch-toggle">
          <input type="checkbox" id="bluetooth" />
          <label for="bluetooth"></label>
        </div>
      </div>
      <div class="switch-holder">
        <div class="switch-label">
          <i class="fa-solid fa-wifi"></i><span>Wifi</span>
        </div>
        <div class="switch-toggle">
          <input type="checkbox" id="wifi" />
          <label for="wifi"></label>
        </div>
      </div>
      <div class="switch-holder">
        <div class="switch-label">
          <i class="fa-solid fa-plane"></i><span>Airplane</span>
        </div>
        <div class="switch-toggle">
          <input type="checkbox" id="airplane" />
          <label for="airplane"></label>
        </div>
      </div>
    </div>
  </body>
</html>
